# CodeQL config: exclude third-party libs and disable noisy jQuery plugin query.
# - paths-ignore: do not scan vendor files under wwwroot/lib
# - query-filters: disable js/unsafe-jquery-plugin (alerts in jquery.validate.js we do not modify)
name: "Exclude third-party libs"
paths-ignore:
  - "**/wwwroot/lib/**"
  - "**/node_modules/**"
query-filters:
  - exclude:
      id: js/unsafe-jquery-plugin